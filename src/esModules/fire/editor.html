<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>abcjs: Midi Editor demo</title>

	<link rel="stylesheet" type="text/css" href="lib/abcjs-midi.css">
	<script src="lib/abcjs_midi_5.8.0-min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function () {
			new ABCJS.Editor("abc-textarea", {
				canvas_id: "canvas-div",
				generate_midi: true,
				midi_download_id: "download-div",
				midi_id: "midi-div",
				warnings_id: "warnings-div",
				abcjsParams: {
					generateInline: true,
					generateDownload: true,
				}
			});
		}
	</script>
</head>
<body>

<textarea id="abc-textarea" cols="80" rows="15">
T: Beyond
M: 4/4
K: C
Q: 80
L: 1/8
z6/1e1/1d1/1| "C"c7/1d1/2e1/2| "G"g1/1g1/2g3/2a1/1g3/1a1/2b1/2| "Am"c'1/1c'1/2c'3/2c'1/1c'1/1b1/1a1/1g1/1| "F"a6/1a1/1g1/1|
"C"g3/1g1/1e1/2d1/2c1/1e1/1f1/1| "G"e1/1d1/1d1/1e1/2d5/2e1/1d1/1| "F"d1/1c1/1c1/1c1/2c5/2d1/1c1/1| "C"c4/1 |]
</textarea>

<div id="warnings-div"></div>
<hr>
<div id="midi-div"></div>
<div id="canvas-div"></div>
<hr>
<div id="download-div"></div>
</body>
</html>
